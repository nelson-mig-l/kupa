<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script type="module" src="https://pyscript.net/releases/2025.8.1/core.js"></script>
    <script type="module">
        const loading = document.getElementById('loading');
        addEventListener('py:ready', () => loading.close());
        loading.showModal();
    </script>
    <title>PyScript Hello World</title>
</head>

<body>
<dialog id="loading">
    <h1>Loading...</h1>
</dialog>
<script type="py" src="./main-web.py"></script>
<section class="pyscript">
    Hello world! <br/>
    <script type="py">
        from pyscript import display

        from pyscript import fetch
        response = await fetch(
            "words.csv",
            method="GET"
        ).text()
        lines = load_from_response(response)
        # display(lines[:5])  # Display the first 5 rows of the CSV
        graph = build_graph(lines)

        source = "VETO"
        poop = "POOP"
        path = shortest_path(graph, source, poop)
        if path:
            display(" -> ".join(f"{n}" for n in path))
        else:
            display("No path found.")
    </script>
</section>
</body>
</html>
